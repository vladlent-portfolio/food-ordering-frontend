<div class="image-container">
  <img [src]="dish.image" alt="Image of {{ dish.title }}" data-test="dish-added-image" />
</div>
<p class="msg" data-test="dish-added-msg">
  <span class="highlight">{{ dish.title }}</span>
  was added to the Cart
</p>
<mat-dialog-actions align="end">
  <button
    mat-raised-button
    mat-dialog-close
    color="primary"
    data-test="dish-added-close-btn"
  >
    OK
  </button>
</mat-dialog-actions>
