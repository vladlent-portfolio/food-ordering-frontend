<header>
  <button
    class="add-btn"
    mat-raised-button
    color="primary"
    (click)="create()"
    data-test="add-category-btn"
  >
    + New Category
  </button>
</header>

<main *ngIf="categories" class="cards-container">
  <app-admin-card
    *ngFor="let c of categories; trackBy: trackBy"
    [title]="c.title"
    [removable]="c.removable"
    [imageSrc]="c.image"
    (edit)="edit(c)"
    (remove)="remove(c)"
    (upload)="updateImage(c.id, $event)"
  ></app-admin-card>
</main>
