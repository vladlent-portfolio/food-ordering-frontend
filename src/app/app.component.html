<mat-toolbar
  *ngLet="{
    isLoggedIn: isLoggedIn$ | async,
    isAdmin: isAdmin$ | async,
    isAdminRoute: isAdminRoute$ | async,
    cartQuantity: totalCartQuantity$ | async
  } as o"
  color="primary"
>
  <a class="home-link" routerLink="/" data-test="home-link">
    <h1 data-test="title">{{ o.isAdminRoute ? adminTitle : title }}</h1>
  </a>

  <nav class="nav">
    <button
      *ngIf="!o.isAdminRoute"
      class="cart"
      [matBadge]="o.cartQuantity"
      [matBadgeHidden]="o.cartQuantity <= 0"
      matBadgeColor="warn"
      (click)="openCartDialog()"
      aria-label="Open Cart"
      data-test="cart"
    >
      <mat-icon>shopping_basket</mat-icon>
    </button>

    <a
      *ngIf="o.isLoggedIn && o.isAdmin && !o.isAdminRoute"
      class="admin-btn"
      routerLink="/admin"
      mat-raised-button
      data-test="admin-btn"
    >
      Go to dashboard
      <mat-icon>space_dashboard</mat-icon>
    </a>

    <a
      *ngIf="o.isLoggedIn && o.isAdmin && o.isAdminRoute"
      class="admin-btn"
      routerLink="/"
      mat-raised-button
      data-test="app-btn"
    >
      Back to App
      <mat-icon>store</mat-icon>
    </a>

    <button
      *ngIf="!o.isLoggedIn"
      class="sign-in-btn"
      mat-flat-button
      color="accent"
      aria-label="Sign In"
      data-test="login-btn"
      (click)="openLoginDialog()"
    >
      <mat-icon>login</mat-icon>
    </button>
    <button
      *ngIf="o.isLoggedIn"
      class="sign-out-btn"
      mat-icon-button
      color="accent"
      aria-label="Sign Out"
      data-test="logout-btn"
      (click)="signOut()"
    >
      <mat-icon>logout</mat-icon>
    </button>
  </nav>
</mat-toolbar>

<main class="main">
  <router-outlet></router-outlet>
</main>

<footer id="app-footer" class="footer" data-test="footer">
  <div>
    <p class="footer__text" data-test="footer-made-by">
      Made by Vladlen Tereshchenko
    </p>
    <div class="footer__link-group" data-test="footer-socials">
      <a
        href="https://github.com/vladlent"
        target="_blank"
        class="footer__link footer__link--with-icon"
        data-test="footer-author-github-link"
      >
        <img class="footer__icon" src="/assets/icons/github.svg" alt="GitHub icon" />
        GitHub
      </a>
      <a
        href="https://linkedin.com/vladlent"
        target="_blank"
        class="footer__link footer__link--with-icon"
        data-test="footer-author-linkedin-link"
      >
        <img
          class="footer__icon"
          src="/assets/icons/linkedin_1.svg"
          alt="LinkedIn icon"
        />
        LinkedIn
      </a>
    </div>
  </div>

  <div class="footer__link-group" data-test="footer-repositories">
    <p class="footer__text" data-test="footer-repositories-title">
      Project Repositories
    </p>
    <a
      class="footer__link footer__link--with-icon"
      href="https://github.com/vladlent-portfolio/food-ordering-frontend"
      target="_blank"
      data-test="footer-repositories-frontend"
    >
      <img class="footer__icon" src="/assets/icons/github.svg" alt="GitHub icon" />
      FrontEnd
    </a>
    <a
      class="footer__link footer__link--with-icon"
      href="https://github.com/vladlent-portfolio/food-ordering-backend"
      target="_blank"
      data-test="footer-repositories-backend"
    >
      <img class="footer__icon" src="/assets/icons/github.svg" alt="GitHub icon" />
      BackEnd
    </a>
  </div>

  <div class="footer__attribution" data-test="footer-attribution">
    Shopping cart and social media icons <br />
    made by
    <a class="footer__link" href="https://www.freepik.com" target="_blank" title="Freepik"
      >Freepik</a
    >
    from
    <a
      class="footer__link"
      href="https://www.flaticon.com"
      target="_blank"
      title="Flaticon"
    >
      www.flaticon.com
    </a>
  </div>
</footer>

<div *ngIf="isLoading$ | async" class="spinner-container" data-test="loading-spinner">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
