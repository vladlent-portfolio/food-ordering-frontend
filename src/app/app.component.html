<mat-toolbar *ngLet="isLoggedIn$ | async as loggedIn" color="primary">
  <h1>Food Ordering App</h1>
  <button
    *ngIf="!loggedIn"
    mat-raised-button
    color="accent"
    data-test="login-btn"
    (click)="openDialog()"
  >
    Sign In / Sign Up
  </button>
  <button
    *ngIf="loggedIn"
    mat-raised-button
    color="accent"
    data-test="logout-btn"
    (click)="signOut()"
  >
    Sign Out
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<router-outlet></router-outlet>

<div *ngIf="isLoading$ | async" class="spinner-container">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
